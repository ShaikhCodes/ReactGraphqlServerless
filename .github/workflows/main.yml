name: Bookstore App
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches:
      - "master"
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    strategy:
    matrix:
      node-version: [12.x]
    steps:
      - uses: actions/checkout@v4
      - run: npm install
      - run: npm run build
      - run: npm test
      
